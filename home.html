<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="home.css" />
    <title>Document</title>
</head>
<body>
    <div class="container contain">
        <div class="container box" >
            
            <div class="box-animation box-1"></div>
            <div class="box-animation box-2"></div>
            
            <div class="row status">
                <i class="fa-sharp fa-solid fa-sun" id="icon"></i>
            </div>

            <div class="row pos-relative">
                <p class="location">{%city%}, {%country%}</p>
                <p class="time" id="date">Wed | OCT 23 | 10.20AM</p>
            </div>

            <div class="row pos-relative mb-4">
                <p class="location">{%tempVal%}&deg;C</p>
                <p class="time">Min {%tempMin%}&deg; | Max {%tempMax%}&deg;</p>
            </div>
        </div>


    </div>

    <script>
        let curDate = document.getElementById('date');
        let weatherIcon = document.getElementsByClassName('status');

        const getCurrentTime =()=> {
            
            const weekday = ["SUN","MON","TUE","WED","THU","FRI","SAT"];
            const mnth = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];

            let curTime = new Date();

            let day = weekday[curTime.getDay()];
            let month = mnth[curTime.getMonth()];
            let date = curTime.getDate();

            let hour = curTime.getHours();
            let period = "AM";
            if(hour > 11){
                period = "PM";
                if(hour > 12)
                    hour = hour - 12;
            }
            
            let minute = curTime.getMinutes();
            if(minute < 10)
                minute = "0" + minute;

            let time = hour + ":" + minute + " " + period;


            return `${day} | ${month} ${date} | ${time}`;
            
            
        }

        curDate.innerHTML = getCurrentTime();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f46ceacf5d.js" crossorigin="anonymous"></script>
</body>
</html>
